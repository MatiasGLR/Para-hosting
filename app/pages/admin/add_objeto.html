<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/unlog.js" defer></script>
    <script src="/nav.js" defer></script>
    <script src="/usuario.js" defer></script>
    <script src="/staff.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div id="menuopciones" class="menuopciones hide">
        <div class="menu">
            <nav class="upper">
                <h4><i class="bi bi-person"></i> Cuenta</h4>
            </nav>
            <nav class="medium">
                <a href="/"><span><i class="bi bi-house-door"></i> Inicio</span></a>
                <a href="#" onclick="cargarpestaña('/usuario/personajes.html')"><span><i class="bi bi-people"></i> Personajes</span></a>
                <a href="#"><span><i class="bi bi-journal-bookmark-fill"></i> Ficha</span></a>
                <a href="#"><span><i class="bi bi-dice-6"></i> Dados</span></a>
                <a href="/staff"><span><i class="bi bi-award"></i> Staff</span></a>
            </nav>
            <nav class="bottom">
                <button id="unlog"><i class="bi bi-power"></i> Cerrar sesión</button>
            </nav>
        </div>
    </div>
    <div id="flecha" class="flecha hide">
        <span onclick="barra_lateral()">
            <i id="abierto" class="bi bi-arrow-left-circle invisible"></i>
            <i id="cerrado" class="bi bi-arrow-right-circle"></i>
        </span>
    </div>
    <style>
        #listado {
            display:none;
            justify-content: center;
            align-items: center;
            width:100%;
            height:100vh;
        }
        .listado-datos {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 320px;
            height: 320px;
        }
    </style>
    <div id="listado">
        <div class="listado-datos">

        </div>
    </div>
    <main id="main" class="text-white d-flex flex-column justify-content-center align-items-center" style="width:100%; min-height: 100vh;">
        <div class="ps-4 pe-4 d-flex flex-column" style="min-width: 300px; width:50%;">
            <div class="imagen-objeto"></div>
            Imagen del objeto: <input style="width:100%" id="imagen" type="text" value="">
        </div>
        <div class="ps-4 pe-4 d-flex flex-column" style="min-width: 300px; width:50%;">
            Nombre del objeto: <input style="width:100%" id="nombre" type="text" value="">
            Categoría: <input style="width:100%" id="categoria" type="text" value="">
        </div>
        <div class="ps-4 pe-4 d-flex flex-column" style="min-width: 300px; width:50%;">
            Materiales: <input id="materialagregar" style="width:100%" type="text">
            <button style="width:100%" class="btn btn-info mt-2 mb-2" onclick="agregarMaterial()">Agregar material</button>
            Listado de materiales: <input style="width:100%" name="" id="materiales"></input>
        </div>
        <div class="ps-4 pe-4 d-flex flex-column" style="min-width: 300px; width:50%;">
            Información del objeto:
            <input style="width:100%" name="" id="info"></input>
        </div>
        <div class="ps-4 pe-4 d-flex flex-column" style="min-width: 300px; width:50%;">
            Zona de comercio:
            <input style="width:100%" name="" id="zona">
        </div>
        <div class="ps-4 pe-4 d-flex flex-column" style="min-width: 300px; width:50%;">
            Creada en:
            <input style="width:100%" name="" id="creadaen">
        </div>
        <div class="ps-4 pe-4 d-flex flex-column" style="min-width: 300px; width:50%;">
            Vendido en:
            <input style="width:100%" name="" id="vendidoen">
        </div>
        <div class="ps-4 pe-4 d-flex flex-column" style="min-width: 300px; width:50%;">
            Precio de compra: <input style="width:100%" id="preciocompra" type="text" value="">
            Precio de venta: <input style="width:100%" id="precioventa" type="text" value="">
        </div>
        <div class="ps-4 pt-4 pe-4 d-flex flex-column" style="min-width: 300px; width:50%;">
            <button style="width:100%" class="btn btn-success">Agregar objeto</button>
        </div>
    </main>
</body>
</html>
