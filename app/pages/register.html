<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Registro</h1>
            <p>Ingresa tus credenciales para registrarte</p>
            <form class="form" action="/" method="post">
                <label for="nombre" class="form_label sr-only">Nombre:</label>
                <input for="nombre" class="form_input" type="text" name="name" id="nombre" placeholder="Nombre de usuario">
                <label for="email" class="form_label sr-only">Email:</label>
                <input for="email" class="form_input" type="email" name="name" id="email" placeholder="Correo electrónico">
                <label for="contra" class="form_label sr-only">Contraseña:</label>
                <input for="contra" class="form_input" type="password" name="pass" id="contra" placeholder="Contraseña">
                <label for="vcontra" class="form_label sr-only">Verificar contraseña:</label>
                <input for="vcontra" class="form_input" type="password" name="pass" id="vcontra" placeholder="Verificar contraseña">
                <button type="submit" class="button">Registro</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            
            <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
        </div>
    </main>
</body>
</html>
